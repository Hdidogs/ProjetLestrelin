<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <img src="../assets/images/50-Lycee-Robert-Schuman.jpg" width="128" height="158">
    <form method="post" action="../php/user/inscription.php" id="formContent">

        <div class="form-floating">
            <input type="text" name="nom" class="form-control" id="floatingNom" placeholder="nom" required>
            <label for="floatingNom">Nom</label>
        </div>
        <div class="form-floating">
            <input type="text" name="prenom" class="form-control" id="floatingPrenom" placeholder="prenom" required>
            <label for="floatingPrenom">Prenom</label>
        </div>
        <div class="form-floating">
            <input type="email" name="mail" class="form-control" id="floatingInput" placeholder="mail" required>
            <label for="floatingInput">Adresse Mail</label>
        </div>

        <div class="form-floating">
            <input type="password" name="mdp" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Mot de Passe</label>
        </div>
        <div class="form-floating">
            <input type="password" name="remdp" class="form-control" id="floatingRePassword" placeholder="Password" required>
            <label for="floatingRePassword">Confirmer le Mot de Passe</label>
        </div>
        <a href="connexion.html" class="underlineHover">Vous avez déjà un compte</a>
        <button class="btn btn-primary w-100 py-2" type="submit">S'inscrire</button>
    </form>
</main>
</body>
